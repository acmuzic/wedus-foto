<script>
    var myVideo=document.getElementById("movie"); 

	function playPause()
	{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
	}

document.addEventListener('deviceready', function() {
	var shaker = new Accelerometer();
	
	var tracker = shaker.watchAcceleration (
		function (measure) {
		// This one fires for success
			if (measure.is_updating == true) {
			   return;
			} else {
			   if (measure.x >= 1.5) {
					//Disparo movimiento
					alert("Shake it baby");
			   }
			}
		},
		function (measure) {
		// This one fires for errors, which I'm ignoring
		},
		{ frequency : 500}
	);
});
</script>
